name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Flake8 Linter
      run: |
        echo "Running flake8 linter..."
        flake8 app/ tests/ --max-line-length=120 --count --statistics
        echo "✓ Flake8 linter passed"

    - name: Run Pylint
      run: |
        echo "Running pylint..."
        pylint app/ --disable=C0111,C0103 || true
        echo "✓ Pylint check completed"

    - name: Run Pytest Tests
      run: |
        echo "Running pytest..."
        python -m pytest tests/ -v --tb=short

    - name: Generate Coverage Report
      run: |
        echo "Generating coverage report..."
        python -m pytest tests/ --cov=app --cov-report=term-missing --cov-report=xml

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
