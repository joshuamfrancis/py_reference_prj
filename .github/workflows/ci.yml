name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Flake8 Linter
      run: |
        echo "Running flake8 linter..."
        flake8 app/ tests/ --max-line-length=120 --count --statistics
        echo "✓ Flake8 linter passed"

    - name: Run Pylint
      run: |
        echo "Running pylint..."
        pylint app/ --disable=C0111,C0103 || true
        echo "✓ Pylint check completed"

    - name: Run Pytest Tests
      run: |
        echo "Running pytest..."
        python -m pytest tests/ -v --tb=short

    - name: Generate Coverage Report
      run: |
        echo "Generating coverage report..."
        python -m pytest tests/ --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Upload Coverage Report as Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-py${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

  docker-build:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: |
      github.event_name == 'push' && (
        startsWith(github.ref, 'refs/heads/main') ||
        startsWith(github.ref, 'refs/heads/develop') ||
        startsWith(github.ref, 'refs/tags/')
      )
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (local)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@v0.8.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}

      - name: Upload Docker image metadata
        if: success()
        run: |
          echo "Image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest"
          echo "Image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}"
